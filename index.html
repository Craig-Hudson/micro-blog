<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/style.css">
  <title>Micro blog</title>
</head>
<body>
  <header class="navbar">
    <div class="navbar__brand">
      <img src="static/images/microblog-logo.svg" alt="micro blog logo" class="navbar__logo">Microblog
    </div>
    <ul class="navbar__navigation">
      <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
      <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calender</a></li>
    </ul>
    </header>
  <main class="main">
    <section>
      <h1>add new entry</h1>
      <form class="form" action="/entry" method="POST">
        <p class="form__input">
          <label for="entry">Entry:</label>
          <textarea name="content" id="entry" class="form__textarea" aria-label="Entry contents"></textarea>
        </p>
        <button type="submit" class="form__submit">Add Entry</button>
      </form>
    </section>
    <section>
      <h1>recent posts</h1>
      <article class="entry">
        <div>
          <h2 class="entry__title">hello</h2>
          <time class="entry__date" datetime="07-10-2023">â€¢ oct 7th</time>
        </div>
        <p class="entry__content">ihkv jldscjidsonck ldscojsldck sdvcisjdc </p>
      </article>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__content">
      <section class="left">
        <a href="#" class="footer__item">Made by Craig Hudson</a>
        <a href="#" class="footer__item">Check out my other projects</a>
      </section>
      <section class="right">
        <div class="footer__column">
          <a href="#" class="footer__item">Recent</a>

        <div class="footer__column">
          <a href="#" class="footer__item">About</a>

</body>
</html>
